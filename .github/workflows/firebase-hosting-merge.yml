name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name : Use Node 12.x
        uses: actions/checkout@v2
        with:
          node-version : '12.x'
      - name : Install dependencies
        working-directory : "./discount-calculator-web"
        run : npm install -g
      - name : Build app
        working-directory : "./discount-calculator-web"
        run : npm run build --prod
      - name : Firebase steps
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DISCOUNT_CALCULATOR_WEB }}'
          channelId: live
          projectId: discount-calculator-web
          entryPoint: "./discount-calculator-web"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
