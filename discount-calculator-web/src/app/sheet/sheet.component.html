<div class="d-flex justify-content-center align-items-center mx-auto">
    <div class="shadow-lg p-3 mb-3 bg-white rounded font-monospace m-5">
        <div class="p-3 container card border border-secondary">            
            <!-- Labels and input field for price, discount and total after the discount -->
            <div class="card p-2 border border-warning">
                <!-- Labels -->
                <div class="row card-body ml-5">
                    <div class="col-md-3">
                        <p class="fw-bold d-none d-sm-block">Price</p>
                    </div>
                    <div class="col-md-3">
                        <p class="fw-bold d-none d-sm-block">Discount</p>
                    </div>
                    <div class="col-md-3">
                        <p class="fw-bold d-none d-sm-block">Amount</p>
                    </div>
                </div>
                <!-- Input fields -->
                <div class="card border border-warning shadow p-3 mb-5 bg-white rounded"
                    *ngFor="let row of rows; let i=index;">
                    <div class="row card-body">
                        <div class="col-sm">
                            <label class="d-xs-block d-sm-none">Price</label>
                            <input class="form-control" #txtPrice type="text" pattern="[0-9]+[.]??[0-9]*"
                                [attr.value]="row.txtPrice| number:'1.0-3'"
                                (input)="onTxtPriceChange(txtPrice.value,i)" onClick="this.select();" /></div>
                        <div class="col-sm">
                            <label class="d-xs-block d-sm-none">Discount</label>
                            <input class="form-control" #txtDiscount type="text" pattern="[0-9]+[.]??[0-9]*"
                                [attr.value]="row.txtDiscount | number:'1.0-3'"
                                (input)="onTxtDiscountChange(txtDiscount.value,i)" onClick="this.select();" />
                        </div>
                        <div class="col-sm">
                            <label class="d-xs-block d-sm-none">Amount</label>
                            <input class="form-control" #txtAmount type="text"
                                [attr.value]="row.txtAmount | number:'1.0-3'" disabled />
                        </div>
                        <!-- Remove row button -->
                        <div class="col-sm"><button type="button" class="btn btn-danger"
                                (click)="onRemoveRow(i)">-</button>
                        </div>
                    </div>
                </div>
                <!-- Add row button -->
                <div class="row card-body">
                    <div class="col-sm">
                        <button type="button" class="btn btn-success" (click)="onAddRow()">+</button>
                    </div>
                </div>
            </div>
            <!-- Labels, you save, tax input field and total resutls row -->
            <div class="card border border-warning shadow p-3 mb-5 bg-white rounded">
                <!-- Labels -->
                <div class="row card-body">
                    <div class="fw-bold col-sm mx-5">
                        <p class="fw-bold d-none d-sm-block">You Save</p>
                    </div>
                    <div class="fw-bold col-sm mx-5">
                        <p class="fw-bold d-none d-sm-block">Tax</p>
                    </div>
                    <div class="fw-bold col-sm mx-5">
                        <p class="fw-bold d-none d-sm-block">Total</p>
                    </div>
                </div>
                <!-- Final results -->
                <div class="row card-body">
                    <div class="col-sm">
                        <label class="d-xs-block d-sm-none">You Save</label>
                        <input class="form-control" type="text"
                            [attr.value]="txtYouSave | number:'1.0-3'" disabled /></div>
                    <div class="col-sm">
                        <label class="d-xs-block d-sm-none">Tax</label>
                        <input class="form-control" #_txtTax type="text" pattern="[0-9]+[.]??[0-9]*"
                            [attr.value]="txtTax | number:'1.0-3'"
                            (input)="onTxtTaxChange(_txtTax.value)" onClick="this.select();" /></div>
                    <div class="col-sm">
                        <label class="d-xs-block d-sm-none">Total</label>
                        <input class="form-control" type="text" [attr.value]="txtTotal | number:'1.0-3'"
                            disabled /></div>
                </div>
                <!--
		<div class="row card-body">
                    <app-exchange-rate [fromCurrencyAmount]="txtTotal"></app-exchange-rate>
                </div>
		-->
            </div>
        </div>
    </div>
</div>
